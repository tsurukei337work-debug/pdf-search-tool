name: Build EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # v3からv4に修正

    - name: Set up Python
      uses: actions/setup-python@v5 # v4からv5に修正
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --noconsole main.py

    - name: Upload EXE
      uses: actions/upload-artifact@v4 # ここが重要！v3からv4に修正
      with:
        name: PDF-Search-Tool
        path: dist/main.exe
